<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kanban - Análise de Crédito</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <!-- Top Bar -->
    <div th:replace="~{fragments/layout :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar('kanban')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header animate-in">
            <div>
                <h2><i class="bi bi-kanban"></i> Dashboard Kanban</h2>
                <div class="page-subtitle">Visão geral das análises de crédito</div>
            </div>
            <div class="filter-group">
                <a th:href="@{/analise/kanban(filtro='TODOS')}"
                   th:classappend="${filtro == 'TODOS'} ? 'active' : ''"
                   class="filter-btn">
                    <i class="bi bi-grid-3x3"></i> Todos
                </a>
                <a th:href="@{/analise/kanban(filtro='PRAZO')}"
                   th:classappend="${filtro == 'PRAZO'} ? 'active' : ''"
                   class="filter-btn">
                    <i class="bi bi-clock"></i> Base/Prazo
                </a>
                <a th:href="@{/analise/kanban(filtro='NOVO')}"
                   th:classappend="${filtro == 'NOVO'} ? 'active' : ''"
                   class="filter-btn">
                    <i class="bi bi-person-plus"></i> Cliente Novo
                </a>
            </div>
        </div>

        <!-- BASE_PRAZO Workflow Section -->
        <div th:if="${filtro == 'TODOS' or filtro == 'PRAZO'}"
             class="workflow-section animate-in">
            <h3 class="workflow-title">
                <i class="bi bi-clock-history"></i> Workflow: BASE/PRAZO
            </h3>
            <div class="kanban-container">
                <!-- PENDENTE Column -->
                <div class="kanban-column" data-status="PENDENTE" data-workflow="BASE_PRAZO">
                    <div class="kanban-column-header">
                        <span>Pendente</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(BASE_PRAZO).get(PENDENTE)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(BASE_PRAZO).get(PENDENTE)})}"></div>
                </div>

                <!-- EM_ANALISE_FINANCEIRO Column -->
                <div class="kanban-column" data-status="EM_ANALISE_FINANCEIRO" data-workflow="BASE_PRAZO">
                    <div class="kanban-column-header">
                        <span>Em Análise</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(BASE_PRAZO).get(EM_ANALISE_FINANCEIRO)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(BASE_PRAZO).get(EM_ANALISE_FINANCEIRO)})}"></div>
                </div>

                <!-- PARECER_APROVADO Column -->
                <div class="kanban-column" data-status="PARECER_APROVADO" data-workflow="BASE_PRAZO">
                    <div class="kanban-column-header">
                        <span>Aprovado</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(BASE_PRAZO).get(PARECER_APROVADO)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(BASE_PRAZO).get(PARECER_APROVADO)})}"></div>
                </div>

                <!-- PARECER_REPROVADO Column -->
                <div class="kanban-column" data-status="PARECER_REPROVADO" data-workflow="BASE_PRAZO">
                    <div class="kanban-column-header">
                        <span>Reprovado</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(BASE_PRAZO).get(PARECER_REPROVADO)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(BASE_PRAZO).get(PARECER_REPROVADO)})}"></div>
                </div>

                <!-- FINALIZADO Column -->
                <div class="kanban-column" data-status="FINALIZADO" data-workflow="BASE_PRAZO">
                    <div class="kanban-column-header">
                        <span>Finalizado</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(BASE_PRAZO).get(FINALIZADO)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(BASE_PRAZO).get(FINALIZADO)})}"></div>
                </div>
            </div>
        </div>

        <!-- CLIENTE_NOVO Workflow Section -->
        <div th:if="${filtro == 'TODOS' or filtro == 'NOVO'}"
             class="workflow-section animate-in">
            <h3 class="workflow-title">
                <i class="bi bi-person-plus"></i> Workflow: CLIENTE NOVO
            </h3>
            <div class="kanban-container">
                <!-- PENDENTE Column -->
                <div class="kanban-column" data-status="PENDENTE" data-workflow="CLIENTE_NOVO">
                    <div class="kanban-column-header">
                        <span>Pendente</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(CLIENTE_NOVO).get(PENDENTE)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(CLIENTE_NOVO).get(PENDENTE)})}"></div>
                </div>

                <!-- DOCUMENTACAO_SOLICITADA Column -->
                <div class="kanban-column" data-status="DOCUMENTACAO_SOLICITADA" data-workflow="CLIENTE_NOVO">
                    <div class="kanban-column-header">
                        <span>Doc. Solicitada</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(CLIENTE_NOVO).get(DOCUMENTACAO_SOLICITADA)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(CLIENTE_NOVO).get(DOCUMENTACAO_SOLICITADA)})}"></div>
                </div>

                <!-- DOCUMENTACAO_ENVIADA Column -->
                <div class="kanban-column" data-status="DOCUMENTACAO_ENVIADA" data-workflow="CLIENTE_NOVO">
                    <div class="kanban-column-header">
                        <span>Doc. Enviada</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(CLIENTE_NOVO).get(DOCUMENTACAO_ENVIADA)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(CLIENTE_NOVO).get(DOCUMENTACAO_ENVIADA)})}"></div>
                </div>

                <!-- PARECER_APROVADO Column -->
                <div class="kanban-column" data-status="PARECER_APROVADO" data-workflow="CLIENTE_NOVO">
                    <div class="kanban-column-header">
                        <span>Aprovado</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(CLIENTE_NOVO).get(PARECER_APROVADO)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(CLIENTE_NOVO).get(PARECER_APROVADO)})}"></div>
                </div>

                <!-- PARECER_REPROVADO Column -->
                <div class="kanban-column" data-status="PARECER_REPROVADO" data-workflow="CLIENTE_NOVO">
                    <div class="kanban-column-header">
                        <span>Reprovado</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(CLIENTE_NOVO).get(PARECER_REPROVADO)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(CLIENTE_NOVO).get(PARECER_REPROVADO)})}"></div>
                </div>

                <!-- FINALIZADO Column -->
                <div class="kanban-column" data-status="FINALIZADO" data-workflow="CLIENTE_NOVO">
                    <div class="kanban-column-header">
                        <span>Finalizado</span>
                        <span class="kanban-column-count"
                              th:text="${kanbanData.get(CLIENTE_NOVO).get(FINALIZADO)?.size() ?: 0}">0</span>
                    </div>
                    <div th:replace="~{fragments/card-pedido :: kanban-cards(${kanbanData.get(CLIENTE_NOVO).get(FINALIZADO)})}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Drag and Drop functionality
        let draggedCard = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeDragAndDrop();
        });

        function initializeDragAndDrop() {
            const cards = document.querySelectorAll('.kanban-card');
            const columns = document.querySelectorAll('.kanban-column');

            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
                column.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            draggedCard = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.kanban-column').forEach(col => {
                col.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            const column = e.target.closest('.kanban-column');
            if (column) {
                column.classList.add('drag-over');
            }
            return false;
        }

        function handleDragLeave(e) {
            const column = e.target.closest('.kanban-column');
            if (column && !column.contains(e.relatedTarget)) {
                column.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            const column = e.target.closest('.kanban-column');
            if (!column || !draggedCard) {
                return false;
            }
            column.classList.remove('drag-over');
            const novoStatus = column.getAttribute('data-status');
            const analiseId = draggedCard.getAttribute('data-analise-id');
            updateStatus(analiseId, novoStatus);
            return false;
        }

        function updateStatus(analiseId, novoStatus) {
            const formData = new FormData();
            formData.append('novoStatus', novoStatus);

            fetch('/analise/' + analiseId + '/status', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                } else {
                    alert('Erro: ' + (data.error || 'Transição não permitida'));
                    window.location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Erro ao atualizar status');
                window.location.reload();
            });
        }
    </script>
</body>
</html>
