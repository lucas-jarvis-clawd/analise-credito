<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Analise de Credito</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-card-header">
                <div style="margin-bottom:0.75rem;">
                    <span class="brand-icon" style="width:48px;height:48px;font-size:1.5rem;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(135deg, var(--gold), var(--gold-dark));border-radius:10px;color:#fff;">
                        <i class="bi bi-graph-up"></i>
                    </span>
                </div>
                <h3>Analise de Credito</h3>
                <div class="brand-sub">Sistema de Gestao</div>
            </div>

            <div class="login-card-body">
                <p style="text-align:center;color:var(--text-muted);font-size:0.9rem;margin-bottom:1.5rem;">
                    Selecione seu perfil para continuar:
                </p>

                <form action="/perfil/selecionar" method="post">
                    <div style="display:flex;flex-direction:column;gap:0.85rem;">
                        <button type="submit" name="perfil" value="FINANCEIRO" class="login-btn login-btn-financeiro">
                            <i class="bi bi-calculator"></i> Entrar como Financeiro
                        </button>

                        <button type="submit" name="perfil" value="COMERCIAL" class="login-btn login-btn-comercial">
                            <i class="bi bi-person-badge"></i> Entrar como Comercial
                        </button>
                    </div>
                </form>
            </div>

            <div class="login-footer">
                <small>Versao 1.0.0 - Sistema de Gestao de Analise de Credito</small>
                <div class="login-admin-links">
                    <a th:href="@{/importacao}">
                        <i class="bi bi-file-earmark-arrow-up"></i> Importacao
                    </a>
                    <a th:href="@{/configuracao}">
                        <i class="bi bi-gear"></i> Configuracao
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
