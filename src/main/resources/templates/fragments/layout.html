<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head Fragment -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Sistema de Análise de Crédito</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>

<!-- Top Bar Fragment -->
<div th:fragment="topbar">
    <header class="topbar">
        <a href="/" class="topbar-brand" style="text-decoration:none">
            <span class="brand-icon"><i class="bi bi-graph-up"></i></span>
            Análise de Crédito
        </a>
        <div class="topbar-right">
            <div class="topbar-user">
                <span class="user-avatar"><i class="bi bi-person-fill"></i></span>
                <span class="online-dot"></span>
                <span th:text="${perfil}" th:if="${perfil}">FINANCEIRO</span>
            </div>
            <a href="/" class="btn-gold-outline" style="font-size:0.78rem; padding:0.35rem 0.85rem;">
                <i class="bi bi-box-arrow-left"></i> Sair
            </a>
        </div>
    </header>
</div>

<!-- Sidebar Fragment -->
<div th:fragment="sidebar(activePage)">
    <nav class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-title">
                Análise de Crédito
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a th:href="@{/analise/kanban}"
                       th:classappend="${activePage == 'kanban'} ? 'active' : ''"
                       class="sidebar-nav-link">
                        <i class="bi bi-kanban"></i> Dashboard Kanban
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-divider"></div>

        <div class="sidebar-section">
            <div class="sidebar-section-title">
                Administração
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a th:href="@{/importacao}"
                       th:classappend="${activePage == 'importacao'} ? 'active' : ''"
                       class="sidebar-nav-link">
                        <i class="bi bi-cloud-upload"></i> Importação
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a th:href="@{/configuracao}"
                       th:classappend="${activePage == 'configuracao'} ? 'active' : ''"
                       class="sidebar-nav-link">
                        <i class="bi bi-gear"></i> Configuração
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-divider"></div>

        <div class="sidebar-section">
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="/" class="sidebar-nav-link">
                        <i class="bi bi-house"></i> Início
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer-theme">
    <span>Sistema de Análise de Crédito &copy; 2026</span>
</footer>

<!-- Scripts Fragment -->
<div th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</div>
</html>
