<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Sistema de Análise de Crédito</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-graph-up"></i> Análise de Crédito
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/analise/kanban}">
                <i class="bi bi-kanban"></i> Kanban
            </a>
            <a class="nav-link" th:href="@{/importacao}">
                <i class="bi bi-upload"></i> Importar
            </a>
            <a class="nav-link" th:href="@{/configuracao}">
                <i class="bi bi-gear"></i> Config
            </a>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Sistema de Análise de Crédito © 2026</span>
    </div>
</footer>

<div th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</div>
</html>
